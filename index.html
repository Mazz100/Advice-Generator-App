<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles/style.css" type="text/css">

  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>
  <div class="wrapper">
    <main class="main-container">
      <div class="advice-number">
        Advice # <span id="number-id"></span>
      </div>

      <div class="advice-quote">
        <p id="advice"></p>
      </div>
      
      <div class="pattern-container">
        <picture>
          <source srcset="./images/pattern-divider-desktop.svg" media="(min-width:50rem)">

          <img src="./images/pattern-divider-mobile.svg" alt="">
        </picture>
      </div>

      <button class="advice-button">
        <img src="./images/icon-dice.svg" alt="">
      </button>
    </main>
  </div>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mazen Hassan</a></p>
  </footer>

  <script src="jscode.js"></script>
</body>

</html>
